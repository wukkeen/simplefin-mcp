services:
  - type: web
    name: simplefin-mcp
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python src/server.py
    plan: free
    autoDeploy: false
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SIMPLEFIN_ACCESS_URL
        sync: false
      - key: SIMPLEFIN_MCP_TOKEN
        sync: false
